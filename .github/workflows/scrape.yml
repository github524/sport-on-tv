name: Scrape TV Listings

permissions:
  contents: write

on:
  schedule:
    - cron: "0 7 * * *"   # daily 07:00 GMT
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo, minimal history
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 1  # only latest commit, avoids merge conflicts

      # 2. Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - run: pip install requests beautifulsoup4

      # 4. Run scraper
      - run: python scraper/scrape_wtm.py

      # 5. Commit & force push only tv_schedule.json
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tv_schedule.json
          git commit -m "Update TV schedule" || echo "No changes"
          git push origin main --force tv_schedule.json
