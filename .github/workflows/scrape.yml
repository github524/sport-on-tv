name: Scrape TV Listings

permissions:
  contents: write

on:
  schedule:
    - cron: "0 7 * * *"   # daily at 07:00 GMT
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      # 2. Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install scraper dependencies
      - run: pip install requests beautifulsoup4

      # 4. Remove existing tv_schedule.json to avoid merge conflicts
      - run: rm -f tv_schedule.json

      # 5. Run scraper
      - run: python scraper/scrape_wtm.py

      # 6. Commit & push updated JSON
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tv_schedule.json
          git commit -m "Update TV schedule" || echo "No changes"
          git push origin main
