name: Scrape TV Listings

on:
  schedule:
    # Runs every day at 05:00 UTC (early morning UK time)
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scraper/scrape_wtm.py

      - name: Commit updated TV schedule
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add tv_schedule.json
          git commit -m "Update TV schedule" || echo "No changes to commit"
          git push
