name: Scrape TV Listings

permissions:
  contents: write

on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 GMT daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository with full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - run: pip install requests beautifulsoup4

      # Run scraper
      - run: python scraper/scrape_wtm.py

      # Commit and force push
      - name: Commit and push tv_schedule.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git add tv_schedule.json
          git commit -m "Update TV schedule" || echo "No changes"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
